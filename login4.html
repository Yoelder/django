{% extends "base.html" %}

{% block content %}
{% load static %}

<style>
  
    .login-container {
        background-image: url("https://s1.eestatic.com/2021/12/31/invertia/disruptores-innovadores/politica-digital/europa/638946123_220700023_1706x960.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .login-content {
        background-color: rgba(16, 174, 217, 0.95);
        
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(206, 12, 12, 0.2);
    }
    .login-content h2 {
        color: rgb(30, 106, 21);
    }
    .login-content p {
        color: rgb(11, 122, 177);
    }
    .login-content form {
        margin-top: 20px;
    }
    .login-content input[type="text"],
    .login-content input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid rgb(13, 6, 217);
        color: #000;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .login-content button {
        width: 100%;
        padding: 12px;
        background-color: #1a87e0;
        color: rgb(7, 220, 46);
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .login-content button:hover {
        background-color: #0056b3;
    }
</style>

<div class="login-container">
    <div class="login-content">
        <h2 class="mb-4">Login para Administradores</h2>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Su usuario y contarse√±a no coinciden Intentalo de nuevo.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
        </form>
    </div>
</div>

{% endblock %}
