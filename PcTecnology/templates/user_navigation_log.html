<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Navigation Log</title>
</head>
<body>
    <h1>User Navigation Log : {{ request.user.username }}</h1>
    <form class="form-inline"  action="/navigation/" method="POST" > {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" name="Buscar" aria-label="Search" value="{{request.POST.Buscar}}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
    <ul>
        {% for log in navigation_logs %}
        
            <li>{{ log.user }} - {{ log.timestamp }} - <a href="{{ log.path }}">{{ log.path }}</a> </li>
        {% endfor %}
    </ul>
</body>
</html>
