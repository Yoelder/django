{% extends "base.html" %}
{% block content %}
{% load static %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-4 mt-md-3 pb-2">
              <form action="contactar/" method="post">{% csrf_token %}

                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                  Su usuario y contarseña no coinciden Intentalo de nuevo.
                </div>
                {% endif %}
                <i class="fa fa-empire fa-3x bg-succsess" ></i>
                <h2 class="fw-bold mb-2 text-uppercase">Contáctanos</h2>
                
                
                <p class="text-white-50 mb-5">Formulario para contactarnos via Correo o enviar Sugerencias o Quejas
                  también via Whatsapp  <a
                    href="https://wa.me/59240990?text=Hola%20Necesito%20de%20sus%20servicios%20PCTecnology"
                    class="fa fa-whatsapp bg-success fa-2x" id="WPS"></a> </p>
                <div class="form-outline form-white mb-3">
                  
                  <input type="text" class="form-control" name="txtAsunto" placeholder="Asunto o Nombre" required>
                </div>
                <div class="form-outline form-white mb-3">


                  <input type="email" class="form-control" name="txtEmail" placeholder="Correo"  required>
                </div>

                <div class="form-outline form-white mb-3">

                <textarea class="form-control" name="txtMensaje" required placeholder="Mensaje"></textarea>
                </div>
                
                <button class="btn btn-outline-light btn-lg px-5" type="submit"> <i class="fa fa-envelope fa-2x" ></i> Enviar</button>



              </form>


            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  .gradient-custom {
    /* fallback for old browsers */
    background: #6a11cb;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
  }
</style>
{% endblock %}
