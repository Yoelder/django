<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Colorear</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Estilo para las opciones de color */
    .color-option {
      width: 30px;
      height: 30px;
      margin: 0 5px;
      cursor: pointer;
      border: 1px solid #000;
      display: inline-block;
    }

    /* Estilo para el lienzo de dibujo */
    #canvas {
      border: 1px solid #000;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Colorea la Imagen</h1>
      </div>
    </div>

    <!-- Opciones de color -->
    <div class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-center">
          <div class="color-option" style="background-color: red;"></div>
          <div class="color-option" style="background-color: blue;"></div>
          <div class="color-option" style="background-color: green;"></div>
          <div class="color-option" style="background-color: yellow;"></div>
          <div class="color-option" style="background-color: purple;"></div>
          <div class="color-option" style="background-color: white; border: 1px solid #000;"></div><!-- Borrador -->
        </div>
      </div>
    </div>

    <!-- Lienzo de dibujo -->
    <div class="row">
      <div class="col-md-12">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var currentColor = 'black';

    // Agrega eventos de clic a las opciones de color
    var colorOptions = document.querySelectorAll('.color-option');
    colorOptions.forEach(function(option) {
      option.addEventListener('click', function() {
        currentColor = option.style.backgroundColor;
      });
    });

    // Agrega evento de clic al lienzo para dibujar
    canvas.addEventListener('click', function(event) {
      var x = event.offsetX;
      var y = event.offsetY;

      if (currentColor === 'white') {
        // Borrador
        context.clearRect(x, y, 10, 10);
      } else {
        context.fillStyle = currentColor;
        context.fillRect(x, y, 10, 10);
      }
    });
  </script>

</body>
</html>
