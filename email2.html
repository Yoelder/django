{% extends "base.html" %}
{% block content %}
{% load static %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-4 mt-md-3 pb-4">
              <form class="user" method="POST">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Su usuario y contarse√±a no coinciden Intentalo de nuevo.
                </div>
            {% endif %}
                <h2 class="fw-bold mb-2 text-uppercase">Administrar</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-3">
                  
                  
                  <label class="form-label" for="typeEmailX"><i class="fa fa-user-circle fa-2x" ></i> Usuario <input  type="text" id="username"  name="username" class="form-control form-control-lg "  /></label>
                </div>
  
                <div class="form-outline form-white mb-3">
                  
                  <label class="form-label" for="typePasswordX"><i class="fa fa-lock fa-2x" ></i> Password <input type="password" id="id_password" name="password" class="form-control form-control-lg" /></label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" type="submit"> Login</button>
  
               
  
              </form>

  
              </div>
  
             
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
      <style>
.gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}</style>
{% endblock %}
